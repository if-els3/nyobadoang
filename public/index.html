<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
  <link rel="stylesheet" href="/css/glitch.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      cursor: crosshair;
    }

    /* Scattered images */
    .chaos-img {
      position: absolute;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
      z-index: 1;
    }

    .chaos-img:hover {
      transform: scale(1.1) rotate(5deg);
      filter: brightness(1.2) contrast(1.1);
      z-index: 100;
    }

    .chaos-img img {
      display: block;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    /* Hidden 89 image - slightly more subtle */
    .secret-entry {
      opacity: 0.7;
      filter: grayscale(0.3);
    }

    .secret-entry:hover {
      opacity: 1;
      filter: grayscale(0) drop-shadow(0 0 10px #ff0040);
    }

    /* Noise overlay */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Random glitch text scattered */
    .glitch-text {
      position: absolute;
      font-family: 'Courier New', monospace;
      color: rgba(255, 255, 255, 0.15);
      font-size: 14px;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    /* Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 2px,
          rgba(0, 0, 0, 0.1) 4px);
    }
  </style>
</head>

<body>
  <div class="noise"></div>
  <div class="scanlines"></div>

  <span class="glitch-text" style="top: 45%; left: 92%;">STACK_OVERFLOW</span>

  <script>
    // Add slight random movement on mouse move for parallax effect
    document.addEventListener('mousemove', (e) => {
      const imgs = document.querySelectorAll('.chaos-img');
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;

      imgs.forEach((img, i) => {
        const depth = (i % 3 + 1) * 0.5;
        img.style.marginLeft = x * depth + 'px';
        img.style.marginTop = y * depth + 'px';
      });
    });
  </script>
</body>

</html>
